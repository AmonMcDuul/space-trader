<div class="highscore-container">
    <h2>High Scores</h2>
    <table>
      <thead>
        <tr>
          <th>Alias</th>
          <th>Score</th>
          <th>Game Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let highScore of highScores">
          <td>{{ highScore.alias }}</td>
          <td>{{ highScore.score }}</td>
          <td>{{ highScore.gametype }}</td>
        </tr>
      </tbody>
    </table>
  </div>
